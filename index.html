<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Library</h1>
      <p class="guideline">Click on book cards to toggle book read status!</p>
      <button class="new-book-button">New Book</button>
      <section id="book-container"></section>
    </main>

    <dialog id="add-book-modal" tabindex="-1">
      <form id="add-book-form">
        <div class="form-field">
          <h3>Add New Book</h3>
          <label for="title">Title</label>
          <input
            id="title"
            type="text"
            name="title"
            minlength="2"
            required
            autofocus
          />
        </div>
        <div class="form-field">
          <label for="author">Author</label>
          <input id="author" type="text" name="author" minlength="2" required />
        </div>
        <div class="form-field">
          <label for="pages">Pages</label>
          <input id="pages" type="number" name="pages" min="1" required />
        </div>
        <div class="form-field">
          <label for="read">
            <input id="read" type="checkbox" name="read" />
            <span>Have you read it?</span>
          </label>
        </div>
        <div class="modal-buttons">
          <button class="modal-close-button">Close</button>
          <button class="modal-add-button">Add Book</button>
        </div>
      </form>
    </dialog>
    <script src="index.js"></script>
  </body>
</html>
